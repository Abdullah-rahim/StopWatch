<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>

<body>

    <img class="mockup" src="Images/iphone-apple-13.png">
    <img class="head" src="Images/DroBnj.png">

    <p class="main"> <span class="gold">GOLDEN</span> <span class="white">STOPWATCH</span> </p>

    <div class="container">
        <p id="hour" class="time-unit">00</p>
        <span class="dot">:</span>
        <p id="min" class="time-unit">00</p>
        <span class="dot">:</span>
        <p id="sec" class="time-unit">00</p>
    </div>

    <div class="btn-container">
        <button id="start-btn" onclick="startTimer()">Start</button>
        <button id="reset-btn" onclick="resetTimer()">Reset</button>
    </div>

    <i id="up" class="fas fa-angle-up"></i>

    <script src="app.js"></script>
</body>

</html>
